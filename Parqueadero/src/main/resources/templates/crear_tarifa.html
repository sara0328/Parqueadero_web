<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear tarifa</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Agregar tarifa del parqueadero</h1>
    <hr>
    <h2>Guardar tarifa</h2>

    <form action="#" th:action="@{/api/tarifas/guardar}" th:object="${tarifa}"
          method="POST">
        <label> Tipo de vehiculo: </label>
        <select name="tipoVehiculo" class="form-control mb-4 col-4" th:field="*{tipoVehiculo}">
            <option th:each="tipoOpt : ${tiposVehiculos}"
                    th:value="${tipoOpt}"
                    th:text="${tipoOpt}">
            </option>
        </select>

        <label> Tarifa por minuto: </label>
        <input type="number"
               th:field="*{tarifaPorMinuto}" placeholder="Tarifa por minuto"
               class="form-control mb-4 col-4" id="precio">
        <button type="submit" class="btn btn-info col-2">Guardar
            Tarifa
        </button>
    </form>

    <hr>

    <a th:href="@{/api/pisos/}"> Volver a la lista de pisos</a>
</div>
</body>
</html>
